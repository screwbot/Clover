<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clover Proxy</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="logo-icon"></span>
        <h1>CLOVER</h1>
      </div>
      <p class="subtitle">SECURE BROWSING SYSTEM</p>
    </header>
    
    <main>
      <section class="proxy-form">
        <form id="proxyForm">
          <div class="input-group">
            <input 
              type="url" 
              id="urlInput" 
              placeholder="ENTER DESTINATION URL" 
              required
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
            >
            <button type="submit" id="submitBtn">
              <span class="btn-text">LAUNCH</span>
              <span class="btn-icon">â†’</span>
            </button>
          </div>
          
          <div class="options">
            <div class="option-group">
              <label for="userAgentSelect">SYSTEM:</label>
              <select id="userAgentSelect">
                <option value="chrome">CHROME</option>
                <option value="firefox">FIREFOX</option>
                <option value="safari">SAFARI</option>
                <option value="edge">EDGE</option>
                <option value="ios">iOS</option>
                <option value="android">ANDROID</option>
                <option value="firefox">AUTO</option> 
              </select>
            </div>
            
            <div class="option-group">
              <label for="encodeToggle" class="toggle-label">
                <input type="checkbox" id="encodeToggle" checked>
                <span class="toggle-text">STEALTH MODE</span>
              </label>
            </div>
          </div>
        </form>
      </section>
      
      <section class="history-section" id="historySection">
        <h2>NAVIGATION LOG</h2>
        <ul id="historyList" class="history-list"></ul>
      </section>
      
      <section class="features-section">
        <div class="feature">
          <h3>SYSTEM REWRITE</h3>
          <p>Advanced content processing engine</p>
        </div>
        
        <div class="feature">
          <h3>IDENTITY SHIELD</h3>
          <p>Advanced system masking</p>
        </div>
      </section>
    </main>
    
    <footer>
      <p>CLOVER SECURE SYSTEM v1.0</p>
    </footer>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
